<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	  <title>JT music examples test interface</title>
	  <link type="text/css" rel="stylesheet" href="jt-editor-v.css" />
	  <link type="text/css" rel="stylesheet" href="print.css" media="print"/>
	  <script src="jquery-1.8.2.min.js" ></script>
	  <script src="jquery.scrollTo-1.4.2.js"></script>
    <script src="jquery-ui-1.9.0.custom.min.js"></script>
	  <script src="debugger.js"></script>
	  <script src="dom.js"></script>
	  <script src="meidom.js"></script>
	  <script src="glyphs.js"></script>
	  <script src="arsnovavoid.js"></script>
	  <script src="base.js"></script>
	  <script src="editbase.js"></script>
	  <script src="buttons.js"></script>
	  <script src="classes.js"></script>
	  <script src="text-classes.js"></script>
	  <script src="music-parser.js"></script>
	  <script src="parser.js"></script>
	  <script src="editor.js"></script>
  </head>
  <body>
 	  <div id="background">
      <div id="buttonbar">
        <!-- <div class="uibutton"><span class="spanpicker red">Ut</span></div> -->
        <!-- <div class="uibutton"><span class="spanpicker redline">Ut</span></div> -->
        <!-- <div class="uibutton"><span class="spanpicker blue">Ut</span></div> -->
        <div class="uibutton">Punctuation: 
          <select class="punctuationpicker" onchange="specialTogglePunct(this);"><option value="modern" selected="true">Modern</option><option value="MS">MS</option><option value="both">Both</option></select></div>
        <div class="uibutton"><span id="reparse">Process</span></div>
        <div class="wrapstuff">Wrap: 
          <input type="checkbox" id="wraptoggle" onchange="togglewrapping(this)" />
          <span id="wrapspan">Width: 
            <input type="number" min="100" max="1000" value="600"
                   onchange="wrapWidth=this.value; adjustWidth();"/>
          </span>
        </div>
        <div class="linespace">Line spacing:
            <input type="range" min="1" max="2" value="1" step="0.5"
                   onchange="setSpacing(this.value);"/>
        </div>
      </div>
  	  <div id="rendered" class="notation">
        <div id="content"></div>
  	  </div>
	    <div id="codediv"><!-- Type (or Paste) code below: -->
		    <textarea rows="60" cols="40" id="code"></textarea>
	    </div>
	  </div>
    <div id="vertical"></div>
	  <div id="chooser"></div>
	  <div id="parsediv"></div>
    <div id="debug"></div>
    <div id="ecount"></div>
    <div id="footnotes"></div>
  </body>
</html>
